# hdevieux primary tmux config

###################
# System Settings #
###################

# Default Terminal to xterm
set -g default-terminal "screen-256color"

#####################
# Base Key Bindings #
#####################

# Change prefix to ctrl-Space
unbind C-b
set -g prefix C-Space
bind-key Space send-prefix

# Easy reload tmux config
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Unbind a bunch of defaults
unbind Up
unbind Left
unbind Right
unbind Down
unbind C-Up
unbind C-Left
unbind C-Right
unbind C-Down
unbind M-Up
unbind M-Left
unbind M-Right
unbind M-Down
unbind n
unbind %
unbind &
unbind .
unbind ,

###################
# System Settings #
###################

# Window index
set -g base-index 1

# VI Mode
setw -g mode-keys vi

# Mouse mode on
set -g mouse on

# Monitor Activity 
setw -g monitor-activity on
set -g visual-activity on

############################
# Pane and Window Settings #
############################

# Closing and opening windows
bind-key x kill-pane
bind-key X kill-window
bind-key / split-window -h
bind-key . split-window -v
bind-key n new-window
bind-key Tab next-window


# Resizing panes
bind-key -r H resize-pane -L "5"
bind-key -r J resize-pane -D "5"
bind-key -r K resize-pane -U "5"
bind-key -r L resize-pane -R "5"

# Moving between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Rename window based on running application
setw -g automatic-rename on

# Renumber windows as they get closed
set -g renumber-windows on

# Set terminal titles
set -g set-titles on
set -g set-titles-string '| #h | #S | #I:#W |'

#################################
# Status and Messaging Settings #
#################################

set -g status on
set -g status-style "none"
set -g status-justify "centre"

# Use UTF-8 - Disabled for now.
# setw -g status-utf8 on

# Update the status bar every 30 seconds
set -g status-interval 30

# Format for currently running program
setw -g window-status-current-format "|#I:#W|"

# Status Bar format
set -g status-right-length 120
set -g status-left-length 120
set -g status-left "#[fg=green]#h: #[fg=brightblue][#S] Window #I/#{session_windows}"
set -g status-right "#[fg=brightblue]#(spotify_status_line)"

##################
# Color Settings #
##################

set -g status-bg colour235
set -g status-fg yellow
set -g status-attr dim

setw -g window-status-fg brightblue
setw -g window-status-bg colour236
setw -g window-status-attr dim

set -g window-status-current-fg brightred
set -g window-status-current-bg colour236
set -g window-status-current-attr bright
